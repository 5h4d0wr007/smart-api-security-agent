openapi: 3.0.3
info: { title: Pets Demo API, version: 1.0.0 }
servers: [{ url: http://127.0.0.1:8000 }]
paths:
  /pets:
    get: { summary: List pets, security: [ { bearerAuth: [] } ], responses: { '200': { description: OK } } }
    post:
      summary: Create pet
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PetCreate' }
      responses: { '201': { description: Created } }
  /pets/{id}:
    get:
      summary: Get pet
      security: [ { bearerAuth: [] } ]
      parameters: [{ name: id, in: path, required: true, schema: { type: string } }]
      responses: { '200': { description: OK }, '404': { description: Not found } }
    patch:
      summary: Update pet
      security: [ { bearerAuth: [] } ]
      parameters: [{ name: id, in: path, required: true, schema: { type: string } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PetUpdate' }
      responses: { '200': { description: OK } }
components:
  securitySchemes: { bearerAuth: { type: http, scheme: bearer } }
  schemas:
    PetCreate:
      type: object
      required: [name, type]
      properties:
        name: { type: string }
        type: { type: string, enum: [dog, cat, bird] }
    PetUpdate:
      type: object
      properties:
        name: { type: string }
        type: { type: string, enum: [dog, cat, bird] }
